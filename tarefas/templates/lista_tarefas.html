<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Nunito", sans-serif;
      }
    </style>

    <title>Lista de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-neutral-900 w-full min-h-screen flex flex-col items-center px-8"
  >
    <header class="w-full h-full p-4 mb-8">
      {% load static %}
      <img
        class="w-[150px]"
        src="{% static '../static/img/task-master-logo.png' %}"
        alt=""
      />
    </header>
    <div class="w-full flex flex-col items-start p-5 gap-8">
      <div class="flex flex-col gap-2">
        <h2 class="text-2xl font-medium text-gray-50">Adicionar nova tarefa</h2>
        <form>
          <div class="flex gap-2">
            <input
              class="bg-neutral-700 text-gray-50 p-2 rounded-md outline-none border-2 border-transparent focus:border-[#5CE1E6]"
              type="text"
            /><input
              class="bg-neutral-700 text-gray-50 p-2 rounded-md outline-none border-2 border-transparent focus:border-[#5CE1E6]"
              type="text"
            /><input
              class="bg-neutral-700 text-gray-50 p-2 rounded-md outline-none border-2 border-transparent focus:border-[#5CE1E6]"
              type="date"
            />
            <button></button>
          </div>
        </form>
      </div>
      <div>
        <h1 class="text font-medium text-gray-50">Minha Lista de Tarefas</h1>
        <ul class="max-w-md mx-auto mt-6 p-4 rounded-lg shadow-md">
          {% for tarefa in tarefas %}
          <li class="text-sm text-gray-100 py-2 border-b border-gray-800">
            {{ tarefa }}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    {% load static %}
    <script src="{% static 'js/lista_tarefas.js' %}"></script>
  </body>
</html>
