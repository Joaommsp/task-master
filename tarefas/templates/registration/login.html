<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        Login
      </h2>
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
          <label for="id_username" class="block text-gray-700">Usu√°rio</label>
          <input
            type="text"
            name="username"
            id="id_username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="space-y-2">
          <label for="id_password" class="block text-gray-700">Senha</label>
          <input
            type="password"
            name="password"
            id="id_password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Entrar
        </button>
      </form>
      <div class="mt-4 text-center">
        <a
          href="{% url 'password_reset' %}"
          class="text-blue-500 hover:text-blue-700 text-sm"
          >Esqueci minha senha</a
        >
      </div>
    </div>
  </body>
</html>
